[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-units"
version = "0.1.dev0"
description = "Pythonic interface for units, unit systems, and unit conversions."
readme = "README.rst"
requires-python = ">=3.8,<4"
license = {file = "LICENSE"}
authors = [{name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}]
maintainers = [{name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "importlib-metadata >=4.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
doc = [
    "ansys-sphinx-theme==0.10.3",
    "jupyter_sphinx==0.4.0",
    "matplotlib==3.7.2",
    "numpydoc==1.5.0",
    "pypandoc==1.11",
    "pytest-sphinx==0.5.0",
    "Sphinx==7.2.2",
    "sphinx-autobuild==2021.3.14",
    "sphinx-autodoc-typehints==1.24.0",
    "sphinx-copybutton==0.5.2",
    "sphinx-gallery==0.13.0",
    "sphinx-notfound-page==0.8.3",
    "sphinxcontrib-websupport==1.2.6",
    "sphinxemoji==0.2.0",
]
tests = [
    "pytest==7.4.0",
    "pytest-cov==4.1.0",
    "pytest-mock==3.11.1",
]

[tool.flit.module]
name = "ansys.units"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=ansys.units --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term --durations 0 --show-capture=all"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 88
default_section = "THIRDPARTY"
filter_files = "true"
known_first_party = ["ansys"]


[tool.docformatter]
in-place = true
exclude = [
    "tests/"
]
wrap-descriptions = 88
wrap-summaries = 88


[tool.coverage.run]
source = ["ansys.units"]


[tool.coverage.report]
show_missing = true
